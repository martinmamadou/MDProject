<div class="admin-container">
  <div class="admin-header">
    <h1>Gestion des urgences</h1>
    <button class="admin-button" routerLink="/admin/emergency/create">
      <i class="fas fa-plus"></i>
      Ajouter une urgence
    </button>
  </div>

  <router-outlet></router-outlet>

  <div class="admin-grid">
    <div class="admin-card" *ngFor="let emergency of emergencies">
      <div class="challenge-header">
        <h2>{{ emergency.name }}</h2>
        <span class="admin-status" [class.active]="true">
          {{ emergency.category }}
        </span>
      </div>
      
      <div class="challenge-content">
        <div class="admin-info-group">
          <span class="label">Description:</span>
          <span class="value">{{ emergency.description }}</span>
        </div>
        <div class="admin-info-group">
          <span class="label">Conseils:</span>
          <span class="value">{{ emergency.tips }}</span>
        </div>
      </div>

      <div class="challenge-actions">
        <button class="admin-button edit" routerLink="/admin/emergency/edit/{{ emergency.id }}">
          <i class="fas fa-edit"></i>
          Modifier
        </button>
        <button class="admin-button delete" (click)="deleteEmergency(emergency.id)">
          <i class="fas fa-trash"></i>
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
