<div class="admin-container">
  <div class="admin-header">
    <h1>Gestion des statistiques</h1>
  </div>

  <div class="admin-grid">
    <div class="admin-card" *ngFor="let stat of stats">
      <div class="challenge-header">
        <h2>Statistiques de {{ stat.user.username }}</h2>
      </div>
      <div class="stats-details">
        <div class="stat-item">
          <span class="stat-label">Cigarettes évitées:</span>
          <span class="stat-value">{{ stat.cigaret_avoided }}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Argent économisé:</span>
          <span class="stat-value">{{ stat.money_saved }}€</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Jours sans fumer:</span>
          <span class="stat-value">{{ stat.days_without_smoking }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
