<div class="admin-container">
  <div class="admin-header">
    <h1>Gestion des récompenses</h1>
    <button class="admin-button" routerLink="/admin/rewards/create">
      <i class="fas fa-plus"></i>
      Ajouter une récompense
    </button>
  </div>

  <router-outlet></router-outlet>

  <div class="admin-grid">
    <div class="admin-card" *ngFor="let reward of rewards">
      <div class="challenge-header">
        <h2>{{ reward.name }}</h2>
        <span class="admin-status" [class.active]="reward.is_active" [class.inactive]="!reward.is_active">
          {{ reward.is_active ? 'Actif' : 'Inactif' }}
        </span>
      </div>
      
      <div class="challenge-content">
        <div class="admin-info-group">
          <span class="label">Description:</span>
          <span class="value">{{ reward.description }}</span>
        </div>
        <div class="admin-info-group">
          <span class="label">Points nécessaires:</span>
          <span class="value">{{ reward.points_needed }}</span>
        </div>
      </div>

      <div class="challenge-actions">
        <button class="admin-button edit" routerLink="/admin/rewards/edit/{{ reward.id }}">
          <i class="fas fa-edit"></i>
          Modifier
        </button>
        <button class="admin-button delete" (click)="deleteReward(reward.id)">
          <i class="fas fa-trash"></i>
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
