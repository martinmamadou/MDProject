  <div class="welcome-section title-section">
    <h1>Etape {{currentPage}}/6 </h1>
   
  </div>

<div class="profile-container">
  <div class="profile-card">
    <div class="card-header">
      <div class="progress-bar">
        <div class="progress" [style.width.%]="(currentPage / 6) * 100"></div>
      </div>
    </div>
    <div class="card-content">
      <form [formGroup]="smokerForm" (ngSubmit)="onSubmit()">
        <!-- Page 1: Consommation de base -->
        <div class="form-page" *ngIf="currentPage === 1">
          <div class="form-group">
            <label for="packet_per_day">Combien de cigarettes fumez-vous par jour en moyenne ?</label>
            <input type="number" name="packet_per_day" formControlName="packet_per_day">
          </div>

          <div class="form-group">
            <label for="smoker_duration">Depuis combien de temps fumez-vous ?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="duration_less_1" name="smoker_duration" value="1" formControlName="smoker_duration">
                <label for="duration_less_1">Moins d'un an</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="duration_1_3" name="smoker_duration" value="2" formControlName="smoker_duration">
                <label for="duration_1_3">1 à 3 ans</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="duration_3_5" name="smoker_duration" value="4" formControlName="smoker_duration">
                <label for="duration_3_5">3 à 5 ans</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="duration_5_10" name="smoker_duration" value="7" formControlName="smoker_duration">
                <label for="duration_5_10">5 à 10 ans</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="duration_more_10" name="smoker_duration" value="15" formControlName="smoker_duration">
                <label for="duration_more_10">Plus de 10 ans</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Page 2: Habitudes de consommation -->
        <div class="form-page" *ngIf="currentPage === 2">
          <div class="form-group">
            <label for="smoking_time">À quel moment fumez-vous le plus ?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="time_morning" name="smoking_time" value="morning" formControlName="smoking_time">
                <label for="time_morning">Le matin</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="time_afternoon" name="smoking_time" value="afternoon" formControlName="smoking_time">
                <label for="time_afternoon">L'après-midi</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="time_evening" name="smoking_time" value="evening" formControlName="smoking_time">
                <label for="time_evening">Le soir</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="time_all_day" name="smoking_time" value="all_day" formControlName="smoking_time">
                <label for="time_all_day">Toute la journée</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="smoking_motivation">Quelle est votre principale motivation pour fumer ?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="motivation_stress" name="smoking_motivation" value="stress" formControlName="smoking_motivation">
                <label for="motivation_stress">Gestion du stress</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="motivation_social" name="smoking_motivation" value="social" formControlName="smoking_motivation">
                <label for="motivation_social">Aspect social</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="motivation_habit" name="smoking_motivation" value="habit" formControlName="smoking_motivation">
                <label for="motivation_habit">Habitude</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="motivation_pleasure" name="smoking_motivation" value="pleasure" formControlName="smoking_motivation">
                <label for="motivation_pleasure">Plaisir</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Page 3: Tentatives et impact -->
        <div class="form-page" *ngIf="currentPage === 3">
          <div class="form-group">
            <label for="quit_attempts">Avez-vous déjà essayé d'arrêter de fumer ?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="quit_never" name="quit_attempts" value="never" formControlName="quit_attempts">
                <label for="quit_never">Jamais</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="quit_once" name="quit_attempts" value="once" formControlName="quit_attempts">
                <label for="quit_once">Une fois</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="quit_multiple" name="quit_attempts" value="multiple" formControlName="quit_attempts">
                <label for="quit_multiple">Plusieurs fois</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="health_concerns">Quels sont vos principaux soucis de santé liés au tabac ?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="health_breathing" name="health_concerns" value="breathing" formControlName="health_concerns">
                <label for="health_breathing">Problèmes respiratoires</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="health_energy" name="health_concerns" value="energy" formControlName="health_concerns">
                <label for="health_energy">Manque d'énergie</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="health_stress" name="health_concerns" value="stress" formControlName="health_concerns">
                <label for="health_stress">Stress et anxiété</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="health_none" name="health_concerns" value="none" formControlName="health_concerns">
                <label for="health_none">Aucun souci particulier</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Page 4: Impact et soutien -->
        <div class="form-page" *ngIf="currentPage === 4">
          <div class="form-group">
            <label for="smoking_impact">Comment le tabac affecte-t-il votre quotidien ?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="impact_physical" name="smoking_impact" value="physical" formControlName="smoking_impact">
                <label for="impact_physical">Impact physique</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="impact_social" name="smoking_impact" value="social" formControlName="smoking_impact">
                <label for="impact_social">Impact social</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="impact_financial" name="smoking_impact" value="financial" formControlName="smoking_impact">
                <label for="impact_financial">Impact financier</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="impact_none" name="smoking_impact" value="none" formControlName="smoking_impact">
                <label for="impact_none">Pas d'impact notable</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="support_system">Avez-vous un entourage qui vous soutient pour arrêter ?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="support_family" name="support_system" value="family" formControlName="support_system">
                <label for="support_family">Famille</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="support_friends" name="support_system" value="friends" formControlName="support_system">
                <label for="support_friends">Amis</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="support_both" name="support_system" value="both" formControlName="support_system">
                <label for="support_both">Les deux</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="support_none" name="support_system" value="none" formControlName="support_system">
                <label for="support_none">Aucun soutien</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Page 5: Objectifs -->
        <div class="form-page" *ngIf="currentPage === 5">
          <div class="form-group">
            <label for="goal">Quel est votre objectif principal ?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="goal_quit" name="goal" value="quit" formControlName="goal">
                <label for="goal_quit">Arrêter complètement</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="goal_reduce" name="goal" value="reduce" formControlName="goal">
                <label for="goal_reduce">Réduire la consommation</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="goal_health" name="goal" value="health" formControlName="goal">
                <label for="goal_health">Améliorer la santé</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="goal_money" name="goal" value="money" formControlName="goal">
                <label for="goal_money">Économiser de l'argent</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="preferred_method">Quelle méthode préférez-vous pour arrêter ?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="method_cold_turkey" name="preferred_method" value="cold_turkey" formControlName="preferred_method">
                <label for="method_cold_turkey">Arrêt brutal</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="method_gradual" name="preferred_method" value="gradual" formControlName="preferred_method">
                <label for="method_gradual">Réduction progressive</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="method_substitutes" name="preferred_method" value="substitutes" formControlName="preferred_method">
                <label for="method_substitutes">Substituts nicotiniques</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="method_therapy" name="preferred_method" value="therapy" formControlName="preferred_method">
                <label for="method_therapy">Thérapie comportementale</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Page 6: Dernières informations -->
        <div class="form-page" *ngIf="currentPage === 6">
          <div class="form-group">
            <label for="last_cigaret_smoked">Quand avez-vous fumé votre dernière cigarette ?</label>
            <input type="datetime-local" id="last_cigaret_smoked" formControlName="last_cigaret_smoked">
          </div>

          <div class="form-group">
            <label for="packet_price">Prix du paquet (€)</label>
            <input type="number" id="packet_price" formControlName="packet_price" min="0" step="0.01">
          </div>
        </div>

        <div class="form-actions">
          <!-- <button type="button" class="" *ngIf="currentPage > 1" (click)="previousPage()">Précédent</button> -->
          <button type="button" class="psa" *ngIf="currentPage < 6" (click)="nextPage()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" fill="#FEFEFE"/>
            <path d="M16 17L21 12L16 7" stroke="#B000EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12H9" stroke="#B000EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
             Etapes suivantes</button>
          <button type="submit" class="psa" *ngIf="currentPage === 6" [disabled]="!smokerForm.valid">Soumettre le formulaire</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
