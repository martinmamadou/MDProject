<section class="sign-up-container">
  <div class="content-wrapper">
    <button class="back-button">
      <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <defs> <style>.cls-1{fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;stroke-width:20px;}</style> </defs> <g data-name="Layer 2" id="Layer_2"> <g data-name="E421, Back, buttons, multimedia, play, stop" id="E421_Back_buttons_multimedia_play_stop"> <circle class="cls-1" cx="256" cy="256" r="246"></circle> <line class="cls-1" x1="352.26" x2="170.43" y1="256" y2="256"></line> <polyline class="cls-1" points="223.91 202.52 170.44 256 223.91 309.48"></polyline> </g> </g> </g></svg>
    </button>
  </div>

  <h1 class="title text-center">Créer votre compte</h1>

  <div class="social-buttons">
    <button class="facebook-button btn">
      <svg class="facebook-icon" viewBox="38.657999999999994 12.828 207.085 207.085" xmlns="http://www.w3.org/2000/svg" fill="" stroke=""><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M158.232 219.912v-94.461h31.707l4.747-36.813h-36.454V65.134c0-10.658 2.96-17.922 18.245-17.922l19.494-.009V14.278c-3.373-.447-14.944-1.449-28.406-1.449-28.106 0-47.348 17.155-47.348 48.661v27.149H88.428v36.813h31.788v94.461l38.016-.001z" fill="#f7f7f7"></path></g></svg>
      <span>CONTINUER AVEC FACEBOOK</span>
    </button>

    <button class="google-button btn">
      <svg class="google-icon" width="800px" height="800px" viewBox="-3 0 262 262" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"><path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"/><path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"/><path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"/><path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"/></svg>
      <span>CONTINUER AVEC GOOGLE</span>
    </button>
  </div>

  <p class="email-text">Se connecter avec une adresse mail</p>

<form [formGroup]="registerForm" (ngSubmit)="Register()" class="form-center">
  <div class="input-container">
    <div class="input-card">
      <label>Pseudonyme</label>
      <div class="input-with-icon">
        <i class="fas fa-user"></i>
        <input type="text" formControlName="username" class="input-style" placeholder="Pseudonyme">
      </div>
    </div>
    <div class="input-card">
      <label>Email</label>
      <div class="input-with-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" formControlName="email" class="input-style" placeholder="Email">
      </div>
    </div>
    <div class="input-card">
      <label>Password</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" formControlName="password" class="input-style" placeholder="Mot de passe">
      </div>
    </div>
  </div>
  <div class="checkbox-container">
    <input type="checkbox" name="checkbox" id="checkbox">
    <label class="checkbox-label" for="checkbox">J’ai lu et j’accepte les politiques de confidentialitées </label>
  </div>
  <button type="submit" class="btn-primary btn">Creer</button>
</form>
<div class="text-center connect-text">
  <p>Déjà un compte ? <span routerLink="/auth/login">Connecte-toi</span></p>
</div>
</section>
