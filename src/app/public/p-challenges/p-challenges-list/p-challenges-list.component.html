<div class="title-section">
  <h1>Défis du jour</h1>
  <p>encore un jour sans cigarette</p>
</div>



<div class="list-challenges-grid">
  <ng-container *ngIf="challenges.length > 0">
    <div class="grid-wrapper" *ngFor="let challenge of challenges" (click)="navigateToChallengeDetails(challenge.id)">
      <div class="challenge-item">
        <img [src]="getBadgeImage(challenge.badge_url)" alt="{{challenge.name}}" width="100" height="100">
      </div>
      <h3>{{challenge.name}}</h3>
      <p>{{challenge.description}}</p>
    </div>
  </ng-container>
  <ng-container *ngIf="challenges.length === 0">
    <div class="no-challenges">
      <p>Aucun défi disponible pour le moment.</p>
    </div>
  </ng-container>
</div>
