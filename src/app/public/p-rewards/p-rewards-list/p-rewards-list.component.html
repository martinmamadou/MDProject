<div class="content-wrapper" routerLink="/urgences">
  <button class="back-button">
    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <defs> <style>.cls-1{fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;stroke-width:20px;}</style> </defs> <g data-name="Layer 2" id="Layer_2"> <g data-name="E421, Back, buttons, multimedia, play, stop" id="E421_Back_buttons_multimedia_play_stop"> <circle class="cls-1" cx="256" cy="256" r="246"></circle> <line class="cls-1" x1="352.26" x2="170.43" y1="256" y2="256"></line> <polyline class="cls-1" points="223.91 202.52 170.44 256 223.91 309.48"></polyline> </g> </g> </g></svg>
  </button>
</div>

<div class="title-section">
  <h1>{{ categoryName }}</h1>
  <p>Découvre ce que tu a deja gagné et ce qui t'attend !</p>
</div>

<div class="total-container">
  <p>Solde actuel </p>
  <span>
    {{ user.points }}
  </span>
</div>

<div class="main-reward-container" *ngIf="rewards.length > 0">
  <div class="reward-wrapper" (click)="navigateToRewardDetails(rewards[0].id)" style="cursor: pointer;">
    <img [src]="rewards[0].image_url" alt="reward-image">
    <h2>{{ rewards[0].name }}</h2>
    <p>{{ rewards[0].points_needed }} points</p>
  </div>
</div>

<section class="rewards-carousel">
  <div class="rewards-container">
    <div class="reward-wrapper" *ngFor="let reward of rewards.slice(1)" (click)="navigateToRewardDetails(reward.id)" style="cursor: pointer;">
      <img [src]="reward.image_url" alt="reward-image" width="100px">
      <h3>{{ reward.name }}</h3>
      <p>{{ reward.description }}</p>
      <p class="points">{{ reward.points_needed }} points</p>
    </div>
  </div>
</section>
